<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Black Jack Reshuffled</title>

<link rel="stylesheet" href="1.1.1.CSS">

<script src ="1.1.1.js">
</script>

</head>


<body>
<center><h1 id="title1"><b><i>BLACKJACK</i></b></h1></center>
<center><h1 id="title2"><b><i>BLACKJACK</i></b></h1></center>
<center><h1 id="title3"><b><i>BLACKJACK</i></b></h1></center>
<p id="winTotal">Wins:</p>
<p id="lossTotal">Losses:</p>
<p id="drawTotal">Draws:</p>
<div id="settingsMenu">Settings

    <div id="deckSetting" class="menuItem">
        <p>Number of Decks:</p>
        <input type="text" id="decknumSet">
    </div>

    <div id="bmusicVol" class="menuItem">
        <p>Music Volume:</p>
        <input type="range" min="0" max="10" value="10" id="musicVolume">
    </div>

	
	<div id="bmSet" class="menuItem">
		<button onclick="volumeControl()">Set Volume</button>
	</div>
   

</div>
<br><br><br>
<center>Dealers Hand: <div id="dealerHand" class="control"></div></center><br>

<div id="dealerTable">

    <img id="dealerCard1" src="https://i.pinimg.com/originals/40/66/44/40664440b9dcbf61bbd896b919c6b703.png">
    
    <img id="dealerCard2" src="https://i.pinimg.com/originals/40/66/44/40664440b9dcbf61bbd896b919c6b703.png"> 
    
    <div id="newdealerCards"></div>
    
    </div><br>

<center>Your Hand: <div id="playerHand" class="control"></div></center><br>

<div id="cardTable">

    <img id="playingCard1" src="https://i.pinimg.com/originals/40/66/44/40664440b9dcbf61bbd896b919c6b703.png">
    
    <img id="playingCard2" src="https://i.pinimg.com/originals/40/66/44/40664440b9dcbf61bbd896b919c6b703.png"> 
    
    </div>
    
    <div id="newCards"></div>
    
    <br>


<div id="splitTable"></div>




<div id="buttons">
    <button onclick="hit()" id="hitBtn" class="controller">Hit</button>
    <button onclick="drawCheck()" id="plyBtn" class="controller">Play Hand</button>
    <button onclick="newGame2()" id="newGame" class="controller">New Game</button><br>
    <button onclick="doubleDown()" id="dblDwn" class="controller">Double Down</button>
    <button onclick="insurance()" id="insureBtn" class="controller">Insurance</button>
    <button onclick="split()" id="splitBtn" class="controller">Split</button>
</div>

<div id="aoe">
    <div id="slant1" class="small"></div>
    <div id="slant2" class="small"></div>
    <div id="slant3"></div>
    <div id="slant4" class="small"></div>
    <div id="slant5" class="small"></div>
</div>

<center> 
<div id="betScreen">

    <p id="betText">Place Your Bet</p>

    <br>

    <button id="betAdd" class="control" onclick="betAdd()">+</button> 
    
    <div id="bet" class="control">$0</div> 
    
    <button id="betSub" class="control" onclick="betSub()">-</button>

    <br><br>

    <div id="chips">
    <input type="image" class="chip" src="640px-$1_chip_alternate.svg.png" onclick="bet1()">
    <input type="image" class="chip" src="640px-$5_chip.svg.png" onclick="bet5()">
    <input type="image" class="chip" src="640px-$25_chip.svg.png" onclick="bet25()">
    <input type="image" class="chip" src="640px-$100_chip.svg.png" onclick="bet100()">
    </div>

    Wallet: <div id="wallet" class="control">$500</div>

    <button id="dealBtn" class="control" onclick="newGame()">Deal</button>
    <button id="revealBtn" class="controller" onclick="insurance2()">Reveal</button>

</div>
</center>

<audio id="backgroundMusic" autoplay loop muted="true">
    <source src="backgroundMusic.mp3" type="audio/mp3">
</audio>

<audio id="crowdNoise" autoplay loop muted="true">
    <source src="crowd.mp3" type="audio/mp3">
</audio>


</body>
</html>
