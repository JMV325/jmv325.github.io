#deckSetting{

#deckSetting input{

#slant2{

#slant4{

#slant5{

@keyframes cardSlide{
	0%{transform:translateX(540px)}
	100%{transform:translateX(0px)}
}
	
@keyframes titleSlide{
	0%{transform:translateX(540px)}
	100%{transform:translateX(0px)}
} 
	
@keyframes appear{
	0%{opacity: 0}
	100%{opacity: 1}
}

@keyframes slantSlide1{
	0%{transform:translateY(440px); opacity: 0;}
    50%{transform:translateY(0px); opacity: 1;}
	100%{transform:translateY(-440px); opacity: 0;}
}

@keyframes slantSlide2{
    0%{transform:translateY(-440px); opacity: 0;}
	50%{transform:translateY(0px); opacity: 1;}
    100%{transform:translateY(440px); opacity: 0;}
}

@keyframes middle{
    0%{transform:translateX(440px); opacity: 0;}
    50%{transform:translateX(0px); opacity: 1;}
	100%{transform:translateX(-440px); opacity: 0;}
}

@keyframes betUp{

@keyframes betDown{
